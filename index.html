<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToDoリスト</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="app">
    <h1>ToDoリスト</h1>

    <form class="add-form" v-on:submit.prevent="doAdd">
      新規ToDo <input type="text" ref="content">
      <button type="submit">追加</button>
    </form>

    <p></p>

    <label v-for="option in options">
      <input type="radio" v-model="current" v-bind:value="option.value">{{ option.label }}
    </label>

    <p>{{ computedTodos.length }} 件を表示中</p>

    <table>
      <thead>
        <tr>
          <th class="todo">ToDo</th>
          <th class="state">状態</th>
          <th class="button"></th>
        </tr>
      </thead>

      <tbody>
        <tr v-for="item in computedTodos" v-bind:class="{done: item.state, editing: item === editedTodo}">
          <td class="view" v-on:dblclick="doEdit(item)">{{ item.todo }}</td>
          <td class="edit"><input type="text"
            v-model="item.todo"
            v-on:keypress.enter="doneEdit(item)"
            v-on:keyup.esc="cancelEdit(item)"
            v-todo-focus="item === editedTodo"
            v-on:blur="doneEdit(item)">
          </td>
          <td class="state">
            <button v-on:click="doChangeState(item)">{{ labels[item.state] }}</button>
          </td>
          <td class="button">
            <button v-on:click="doRemove(item)">削除</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="http://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
